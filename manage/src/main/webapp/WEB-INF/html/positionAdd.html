<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>无标题文档</title>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <script type="application/javascript" src="js/jquery.js"></script>
    <script type="application/javascript">
        $(function () {
            //绑定失去焦点的事件
            $("#posid").blur(function () {
                var posid = $("#posid").val();
                //发送异步的ajax请求到后台
                $.get("checkPositionNo", {"posid": posid}, function (data) {
                    var msg = data;
                    //把这个提示信息显示在输入框后面
                    $("#positionnospan").html(msg)
                })
            })
            //绑定失去焦点的事件
            $("#pname").blur(function () {
                var pname = $("#pname").val();
                //发送异步的ajax请求到后台
                $.get("checkPositionName", {"pname": pname}, function (data) {
                    var msg = data;
                    //把这个提示信息显示在输入框后面
                    $("#spanpositionname").html(msg)
                })
            })
        })
    </script>
</head>

<body>

<div class="place">
    <span>位置：</span>
    <ul class="placeul">
        <li><a href="#">人事管理</a></li>
        <li><a href="#">添加岗位</a></li>
    </ul>
</div>

<form action="addPosition">
    <div class="formbody">
        <div class="formtitle"><span>基本信息</span></div>
        <ul class="forminfo">
            <li><label>岗位编号</label><input name="posid" type="text" class="dfinput" id="posid"/><span id="positionnospan"></span></li></li>
            <li><label>岗位名称</label><input name="pname" type="text" class="dfinput" id="pname"/><span id="spanpositionname"></span></li>
            <li><label>岗位描述</label><input name="pdesc" type="text" class="dfinput" id="pdesc"/></li>
            <li><label>&nbsp;</label><input name="" type="submit" class="btn" value="确认保存"/></li>
        </ul>


    </div>
</form>

</body>

</html>
