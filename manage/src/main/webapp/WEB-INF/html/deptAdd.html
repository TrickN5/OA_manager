<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>添加部门</title>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <script type="application/javascript" src="js/jquery.js"></script>
    <script type="application/javascript">
        $(function () {
            //绑定失去焦点的事件
            $("#deptno").blur(function () {
                var deptno = $("#deptno").val();
                //发送异步的ajax请求到后台
                $.get("checkDeptNo", {"deptno": deptno}, function (data) {
                    var msg = data;
                    //把这个提示信息显示在输入框后面
                    $("#deptnospan").html(msg)
                })
            })
            //绑定失去焦点的事件
            $("#deptname").blur(function () {
                var deptname = $("#deptname").val();
                //发送异步的ajax请求到后台
                $.get("checkDeptName", {"deptname": deptname}, function (data) {
                    var msg = data;
                    //把这个提示信息显示在输入框后面
                    $("#spandeptname").html(msg)
                })
            })
        })
    </script>
</head>

<body>

<div class="place">
    <span>位置：</span>
    <ul class="placeul">
        <li><a href="#">人事管理</a></li>
        <li><a href="#">添加部门</a></li>
    </ul>
</div>

<form action="addDept">
    <div class="formbody">
        <div class="formtitle"><span>基本信息</span></div>
        <ul class="forminfo">
            <li>
                <label>部门编号</label><input name="deptno" type="text" class="dfinput" id="deptno"/>
                <span id="deptnospan"></span></li>
            <li><label>部门名称</label><input name="deptname" type="text" class="dfinput" id="deptname"/><span
                    id="spandeptname"></span></li>
            <li><label>办公地点</label><input name="location" type="text" class="dfinput"/></li>
            <li><label>&nbsp;</label><input name="" type="submit" class="btn" value="确认保存"/></li>
        </ul>
    </div>
</form>


</body>

</html>
